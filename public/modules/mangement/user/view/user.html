<!DOCTYPE html>
<html lang="en" ng-app="user_controller">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tài Khoản</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        #sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            background-color: #343a40;
            color: #fff;
            transition: transform 0.3s ease;
        }
        #sidebar .nav-link {
            color: #ddd;
        }
        #sidebar .nav-link.active {
            background-color: #495057;
            color: #fff;
        }
        #sidebar .nav-link:hover {
            color: #fff;
            background-color: #495057;
        }
        #sidebar.collapsed {
            transform: translateX(-100%);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .navbar-custom {
            background-color: #007bff;
            color: #fff;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #fff;
        }
    </style>
</head>
<body ng-controller="user_controller as ctrl">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark sidebar">
        <div class="position-sticky pt-3">
            <h5 class="text-center text-light">Logo Công Ty</h5>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Tài khoản</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dịch vụ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên hệ</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand ml-2" href="#">Danh Sách Tài Khoản</a>
        <button id="sidebarCollapse" class="btn btn-light">
            ☰
        </button>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mt-4">Danh Sách Tài Khoản</h2>
            <button class="btn btn-primary mt-3" ng-click="ctrl.openModal()">Thêm Tài Khoản</button>
            <table class="table table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Họ Tên</th>
                        <th scope="col">Tên Tài Khoản</th>
                        <th scope="col">Mật Khẩu</th>
                        <th scope="col">Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in ctrl.users">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ user.fullName }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ ctrl.maskPassword(user.password) }}</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Chỉnh sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("sidebarCollapse").addEventListener("click", function () {
                document.getElementById("sidebar").classList.toggle("collapsed");
                document.querySelector(".main-content").classList.toggle("collapsed");
            });
        });
    </script>

    <!-- Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../user.controller.js"></script>
    <div ng-include="ctrl._urlAddUser"></div>

</body>
</html>
